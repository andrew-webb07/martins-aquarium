<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__home">
        <h1>Welcome to the Martin's Aquarium</h1>
        <p>Behold all of the marvelous fish in my aquarium!</p>
    </header>

    <main class="container">
        <article class="flex-container-left">
            <h2 class="fishes__header">Fish</h2>
            <section class="fishes"></section>

            <h2 class="quotes__header">Quotes</h2>
            <section class="quotes">
                <div class="quote">
                    <span class="quote__text">They swim well</span>
                    <span class="quote__text">Who likes fish? Me.</span>
                    <span class="quote__text">Fish are the best</span>
                </div>
            </section> 

            <h2 class="locations__header">Locations</h2>
            <section class="location-container"></section>
        </article>

        <aside class='flex-container-right'>
            <div>
                <h2 class="tips__header">Tips</h2>
                <div class="tips"></div>
            </div>
        </aside>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
